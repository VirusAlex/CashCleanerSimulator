version: '3.8'

services:
  cash-cleaner-optimizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cash-cleaner-optimizer
    ports:
      - "11800:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
    volumes:
      # Mount source code for development (comment out for production)
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cash-cleaner-network

  # Optional: Add nginx reverse proxy for production
