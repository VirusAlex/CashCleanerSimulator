<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Cleaner Calculator</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #f8fafc;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* Denomination colors */
            --denom-100: #fbbf24;  /* yellow */
            --denom-50: #f97316;   /* orange */
            --denom-20: #3b82f6;   /* blue */
            --denom-10: #10b981;   /* green */
            --denom-10000: #fbbf24; /* yellow (JPY) */
            --denom-5000: #f97316;  /* orange (JPY) */
            --denom-1000: #10b981;  /* green (JPY) */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
            transition: background-image 0.5s ease-in-out;
        }

        /* Currency-specific backgrounds */
        body.currency-usd {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.5) 0%, rgba(64, 6, 122, 0.5) 100%), url('usd.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body.currency-eur {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.5) 0%, rgba(64, 6, 122, 0.5) 100%), url('eur.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body.currency-jpy {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.5) 0%, rgba(64, 6, 122, 0.5) 100%), url('jpy.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .input-panel, .results-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
        }

        .input-panel h2, .results-panel h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .amount-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .amount-input-container input {
            padding-left: 40px;
        }

        .currency-indicator {
            position: absolute;
            left: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            pointer-events: none;
            z-index: 1;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .stock-section {
            background: var(--secondary-color);
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .stock-section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            /* margin-bottom: 15px; */
            padding-left: 10px;
            color: var(--text-primary);
        }

        .stock-multi-currency {
            background: white;
            border-radius: 8px;
            /* border: 1px solid var(--border-color); */
            overflow: hidden;
        }

        .stock-table {
            width: 100%;
            border-collapse: collapse;
        }

        .stock-table th,
        .stock-table td {
            padding: 8px 12px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .stock-table th {
            background: var(--secondary-color);
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .stock-table th:first-child {
            text-align: left;
            padding-left: 16px;
        }

        .denom-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            min-width: 60px;
            justify-content: center;
        }

        .stock-table .stock-cell {
            position: relative;
            padding: 4px;
        }

        .stock-table .stock-cell input {
            width: 100%;
            padding: 6px 24px 6px 8px;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.85rem;
            background: white;
            -moz-appearance: textfield;
        }

        .stock-table .stock-cell input::-webkit-outer-spin-button,
        .stock-table .stock-cell input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .stock-table .stock-cell input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        .stock-table .stock-cell input:disabled {
            background: #f8f9fa;
            color: #adb5bd;
            cursor: not-allowed;
        }

        .stock-table .stock-cell-spinner {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .stock-table .stock-cell-spinner-btn {
            width: 16px;
            height: 12px;
            border: none;
            background: var(--border-color);
            color: var(--text-secondary);
            font-size: 8px;
            line-height: 1;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stock-table .stock-cell-spinner-btn:first-child {
            border-radius: 3px 3px 0 0;
        }

        .stock-table .stock-cell-spinner-btn:last-child {
            border-radius: 0 0 3px 3px;
        }

        .stock-table .stock-cell-spinner-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .stock-table .stock-cell-spinner-btn:active {
            transform: scale(0.9);
        }

        .stock-table .empty-cell {
            background: #f8f9fa;
            color: #adb5bd;
            font-size: 0.8rem;
        }

        .stock-table .enabled-cell {
            text-align: center;
            padding: 8px;
        }

        .enabled-checkbox {
            position: relative;
            display: inline-block;
        }

        .enabled-checkbox input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
        }

        .enabled-checkbox .checkbox-label {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 4px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .enabled-checkbox .checkbox-label i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .enabled-checkbox input[type="checkbox"]:checked + .checkbox-label {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .enabled-checkbox input[type="checkbox"]:checked + .checkbox-label i {
            opacity: 1;
        }

        .enabled-checkbox input[type="checkbox"]:not(:checked) + .checkbox-label {
            background: var(--danger-color);
            border-color: var(--danger-color);
        }

        .enabled-checkbox input[type="checkbox"]:not(:checked) + .checkbox-label::after {
            content: '√ó';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .enabled-checkbox:hover .checkbox-label {
            transform: scale(1.1);
        }

        .stock-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stock-input label {
            font-weight: 500;
            margin-bottom: 5px;
            padding: 4px 8px;
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
            min-width: 60px;
            text-align: center;
        }

        .stock-input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .stock-input input {
            width: 80px;
            padding: 8px;
            padding-right: 32px;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
            -moz-appearance: textfield; /* Hide Firefox spinners */
        }

        .stock-input input::-webkit-outer-spin-button,
        .stock-input input::-webkit-inner-spin-button {
            -webkit-appearance: none; /* Hide Chrome/Safari spinners */
            margin: 0;
        }

        .stock-spinner {
            position: absolute;
            right: 2px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .stock-spinner-btn {
            width: 20px;
            height: 14px;
            border: none;
            background: var(--border-color);
            color: var(--text-secondary);
            font-size: 10px;
            line-height: 1;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stock-spinner-btn:first-child {
            border-radius: 4px 4px 0 0;
        }

        .stock-spinner-btn:last-child {
            border-radius: 0 0 4px 4px;
        }

        .stock-spinner-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .stock-spinner-btn:active {
            transform: scale(0.95);
        }

        /* New vertical tables styles */
        .stock-tables-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 15px;
            margin: 10px; 
        }

        .stock-table-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: stretch;
        }

        .currency-header {
            background: var(--secondary-color);
            padding: 8px 4px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
            border-right: 1px solid var(--border-color);
            writing-mode: sideways-lr;
            text-orientation: sideways;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 35px;
            white-space: nowrap;
        }

        .table-container {
            flex: 1;
            overflow: hidden;
        }

        .stock-table-single {
            width: 100%;
            border-collapse: collapse;
        }

        .stock-table-single th,
        .stock-table-single td {
            padding: 6px 8px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .stock-table-single tr:last-child td {
            border-bottom: none;
        }

        .stock-table-single th {
            background: rgba(255, 255, 255, 0.05);
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        .stock-table-single .stock-cell {
            position: relative;
            padding: 4px;
        }

        .stock-table-single .stock-cell input {
            width: 100%;
            padding: 8px 24px 8px 12px;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.9rem;
            background: white;
            -moz-appearance: textfield;
            min-width: 80px;
        }

        .stock-table-single .stock-cell input::-webkit-outer-spin-button,
        .stock-table-single .stock-cell input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .stock-table-single .stock-cell input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
        }

        .stock-table-single .stock-cell input:disabled {
            background: #f8f9fa;
            color: #adb5bd;
            cursor: not-allowed;
        }

        .stock-table-single .stock-cell-spinner {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .stock-table-single .stock-cell-spinner-btn {
            width: 16px;
            height: 12px;
            border: none;
            background: var(--border-color);
            color: var(--text-secondary);
            font-size: 8px;
            line-height: 1;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stock-table-single .stock-cell-spinner-btn:first-child {
            border-radius: 3px 3px 0 0;
        }

        .stock-table-single .stock-cell-spinner-btn:last-child {
            border-radius: 0 0 3px 3px;
        }

        .stock-table-single .stock-cell-spinner-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .stock-table-single .stock-cell-spinner-btn:active {
            transform: scale(0.9);
        }

        @media (max-width: 768px) {
            .stock-tables-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            shadow: var(--shadow-lg);
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .results-panel {
            min-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .variant {
            background: var(--secondary-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }

        .variant.loose {
            border-left-color: var(--warning-color);
        }

        .variant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .variant-type {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .variant-total {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .breakdown {
            display: grid;
            gap: 10px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .breakdown-item .denom {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .breakdown-item .value {
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* Denomination colors */
        .denom-100 { background-color: var(--denom-100); }
        .denom-50 { background-color: var(--denom-50); }
        .denom-20 { background-color: var(--denom-20); }
        .denom-10 { background-color: var(--denom-10); }
        .denom-10000 { background-color: var(--denom-10000); }
        .denom-5000 { background-color: var(--denom-5000); }
        .denom-1000 { background-color: var(--denom-1000); }

        /* Language switcher */
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary);
            border-color: white;
        }

        .lang-separator {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        /* Custom Dialog Modal */
        .custom-dialog-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            backdrop-filter: blur(3px);
        }

        .custom-dialog-modal.show {
            display: flex;
        }

        .custom-dialog-content {
            background: white;
            border-radius: 16px;
            min-width: 400px;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: dialogAppear 0.3s ease-out;
        }

        @keyframes dialogAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .custom-dialog-header {
            padding: 24px 24px 16px 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .custom-dialog-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .custom-dialog-body {
            padding: 20px 24px;
        }

        .custom-dialog-body p {
            margin: 0;
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        .stock-changes {
            margin-top: 16px;
            background: var(--secondary-color);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid var(--border-color);
        }

        .stock-changes-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .stock-change-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .stock-change-item:last-child {
            border-bottom: none;
        }

        .stock-change-denom {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stock-change-denom-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            font-size: 0.75rem;
            min-width: 40px;
            text-align: center;
        }

        .stock-change-values {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }

        .stock-change-before {
            color: var(--text-secondary);
        }

        .stock-change-arrow {
            color: var(--primary-color);
            font-weight: bold;
        }

        .stock-change-after {
            color: var(--accent-color);
            font-weight: 600;
        }

        .stock-change-deduction {
            color: var(--danger-color);
            font-weight: 600;
            font-size: 0.8rem;
        }

        .custom-dialog-footer {
            padding: 16px 24px 24px 24px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .dialog-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .dialog-btn-secondary {
            background: var(--secondary-color);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .dialog-btn-secondary:hover {
            background: #e2e8f0;
            color: var(--text-primary);
        }

        .dialog-btn-primary {

            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;

            image-rendering: -webkit-optimize-contrast;

            image-rendering: -webkit-optimize-contrast;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;

        // Depth-first search for ideal blocks
        function searchBlocks(denoms, blocks, i, bundlesLeft, valueLeft, cur, solutions, stock) {
            if (i === denoms.length - 1) {
                const d = denoms[i];
                const neededBundles = d ? Math.floor(valueLeft / d) : 0;
                if (valueLeft === d * neededBundles && 
                    neededBundles === bundlesLeft && 
                    neededBundles <= stock[d]) {
                    cur[i] = neededBundles;
                    solutions.push([blocks, [...cur]]);
                }
                return;
            }

            const d = denoms[i];
            const maxForD = Math.min(bundlesLeft, stock[d], Math.floor(valueLeft / d));
            
            for (let b = 0; b <= maxForD; b++) {
                cur[i] = b;
                searchBlocks(denoms, blocks, i + 1, bundlesLeft - b, valueLeft - d * b, cur, solutions, stock);
            }
            cur[i] = 0;
        }

        // Enumerate ideal block configurations
        function enumerateIdealConfigs(amount, denoms, stock) {
            if (amount % BUNDLE_SIZE !== 0) return [];

            const units = Math.floor(amount / BUNDLE_SIZE);
            const denomsSorted = [...denoms].sort((a, b) => b - a);

            const smallestBundleValue = Math.min(...denomsSorted) * BUNDLE_SIZE;
            const theoreticalMaxBlocks = Math.floor(amount / (smallestBundleValue * BLOCK_SIZE));
            
            const totalStockBundles = denomsSorted.reduce((sum, d) => sum + stock[d], 0);
            const maxBlocks = Math.min(theoreticalMaxBlocks, Math.floor(totalStockBundles / BLOCK_SIZE));

            const solutions = [];
            const cur = new Array(denomsSorted.length).fill(0);

            for (let blocks = 1; blocks <= maxBlocks; blocks++) {
                const bundlesTotal = blocks * BLOCK_SIZE;
                if (bundlesTotal > totalStockBundles) break;
                
                searchBlocks(denomsSorted, blocks, 0, bundlesTotal, units, cur, solutions, stock);
            }

            return solutions;
        }

        // Depth-first search for loose bundles
        function searchBundles(denoms, i, valueLeft, cur, solutions, stock) {
            if (i === denoms.length - 1) {
                const d = denoms[i];
                const needed = d ? Math.floor(valueLeft / d) : 0;
                if (valueLeft === d * needed && needed <= stock[d]) {
                    cur[i] = needed;
                    solutions.push([...cur]);
                }
                return;
            }

            const d = denoms[i];
            const maxForD = Math.min(stock[d], Math.floor(valueLeft / d));
            
            for (let b = 0; b <= maxForD; b++) {
                cur[i] = b;
                searchBundles(denoms, i + 1, valueLeft - d * b, cur, solutions, stock);
            }
            cur[i] = 0;
        }

        // Enumerate loose bundle configurations
        function enumerateLooseConfigs(amount, denoms, stock) {
            if (amount % BUNDLE_SIZE !== 0) return [];

            const units = Math.floor(amount / BUNDLE_SIZE);
            const denomsSorted = [...denoms].sort((a, b) => b - a);

            const cur = new Array(denomsSorted.length).fill(0);
            const solutions = [];
            
            searchBundles(denomsSorted, 0, units, cur, solutions, stock);
            return solutions;
        }



        // Enumerate partial bundle configurations (with incomplete packs)
        function enumeratePartialConfigs(amount, denoms, stock) {
            const denomsSorted = [...denoms].sort((a, b) => b - a);
            const cur = new Array(denomsSorted.length).fill(0);
            const solutions = [];
            
            // Add a timeout mechanism to prevent infinite calculations
            const startTime = Date.now();
            const maxTime = 5000; // 5 seconds maximum
            const maxSolutions = 1000; // Maximum number of solutions to find
            
            function searchWithTimeout(denoms, i, billsLeft, cur, solutions, stock) {
                // Check timeout and solution limit
                if (Date.now() - startTime > maxTime || solutions.length >= maxSolutions) {
                    return;
                }
                
                if (i === denoms.length - 1) {
                    const d = denoms[i];
                    const needed = d ? Math.floor(billsLeft / d) : 0;
                    if (billsLeft === d * needed && needed <= stock[d] * BUNDLE_SIZE) {
                        cur[i] = needed;
                        solutions.push([...cur]);
                    }
                    return;
                }

                const d = denoms[i];
                // Limit the maximum number of bills to prevent infinite loops
                const theoreticalMax = Math.ceil(billsLeft / d);
                const stockMax = stock[d] === INFINITY ? theoreticalMax : stock[d] * BUNDLE_SIZE;
                const maxForD = Math.min(stockMax, theoreticalMax);
                
                for (let bills = 0; bills <= maxForD; bills++) {
                    if (Date.now() - startTime > maxTime || solutions.length >= maxSolutions) {
                        break;
                    }
                    cur[i] = bills;
                    searchWithTimeout(denoms, i + 1, billsLeft - d * bills, cur, solutions, stock);
                }
                cur[i] = 0;
            }
            
            searchWithTimeout(denomsSorted, 0, amount, cur, solutions, stock);
            return solutions;
        }

        // Scoring functions
        function scoreIdeal(blocks, bundleCounts, denoms) {
            const kinds = bundleCounts.filter(c => c > 0).length;
            const totalBundles = bundleCounts.reduce((sum, c) => sum + c, 0);
            const avg = totalBundles > 0 ? 
                bundleCounts.reduce((sum, c, i) => sum + denoms[i] * c, 0) / totalBundles : 0;
            return [blocks, kinds, -avg];
        }

        function scoreLoose(bundleCounts, denoms) {
            const totalBundles = bundleCounts.reduce((sum, c) => sum + c, 0);
            const kinds = bundleCounts.filter(c => c > 0).length;
            const avg = totalBundles > 0 ? 
                bundleCounts.reduce((sum, c, i) => sum + denoms[i] * c, 0) / totalBundles : 0;
            return [totalBundles, kinds, -avg];
        }

        function scorePartial(billCounts, denoms) {
            const totalBills = billCounts.reduce((sum, c) => sum + c, 0);
            const kinds = billCounts.filter(c => c > 0).length;
            const avg = totalBills > 0 ? 
                billCounts.reduce((sum, c, i) => sum + denoms[i] * c, 0) / totalBills : 0;
            return [totalBills, kinds, -avg];
        }

        // Compare scores
        function compareScores(a, b) {
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return a[i] - b[i];
            }
            return 0;
        }

        // Normalize stock
        function normalizeStock(denoms, bundlesStock) {
            const stock = {};
            denoms.forEach(d => stock[d] = bundlesStock && bundlesStock[d] !== undefined ? bundlesStock[d] : INFINITY);
            return stock;
        }

        // Find ideal block variants
        function findIdealBlockVariants(amount, currencyCode, maxVariants = 5, bundlesStock = null) {
            const denoms = CURRENCIES[currencyCode.toUpperCase()];
            if (!denoms) return [];
            
            const stock = normalizeStock(denoms, bundlesStock);
            const raw = enumerateIdealConfigs(amount, denoms, stock);
            
            // Sort by score
            const denomsSorted = [...denoms].sort((a, b) => b - a);
            raw.sort((a, b) => compareScores(
                scoreIdeal(a[0], a[1], denomsSorted),
                scoreIdeal(b[0], b[1], denomsSorted)
            ));
            
            return raw.slice(0, maxVariants);
        }

        // Find loose bundle variants
        function findLooseBundleVariants(amount, currencyCode, maxVariants = 5, bundlesStock = null) {
            const denoms = CURRENCIES[currencyCode.toUpperCase()];
            if (!denoms) return [];
            
            const stock = normalizeStock(denoms, bundlesStock);
            const raw = enumerateLooseConfigs(amount, denoms, stock);
            
            // Sort by score
            const denomsSorted = [...denoms].sort((a, b) => b - a);
            raw.sort((a, b) => compareScores(
                scoreLoose(a, denomsSorted),
                scoreLoose(b, denomsSorted)
            ));
            
            return raw.slice(0, maxVariants);
        }

        // Find partial bundle variants (with incomplete packs)
        function findPartialBundleVariants(amount, currencyCode, maxVariants = 5, bundlesStock = null) {
            const denoms = CURRENCIES[currencyCode.toUpperCase()];
            if (!denoms) return [];
            
            const stock = normalizeStock(denoms, bundlesStock);
            const raw = enumeratePartialConfigs(amount, denoms, stock);
            
            // Sort by score
            const denomsSorted = [...denoms].sort((a, b) => b - a);
            raw.sort((a, b) => compareScores(
                scorePartial(a, denomsSorted),
                scorePartial(b, denomsSorted)
            ));
            
            return raw.slice(0, maxVariants);
        }

        // Calculate function (main logic)
        function calculate(amount, currency, stock, maxVariants) {
            try {
                // Validate inputs
                if (amount <= 0) {
                    throw new Error('Amount must be positive');
                }
                
                if (!CURRENCIES[currency]) {
                    throw new Error(`Currency ${currency} not supported`);
                }
                
                // Convert stock data
                const bundlesStock = {};
                if (stock) {
                    Object.keys(stock).forEach(denomStr => {
                        const denom = parseInt(denomStr);
                        const qty = parseInt(stock[denomStr]);
                        if (!isNaN(qty)) {
                            bundlesStock[denom] = qty;
                        }
                    });
                }
                
                const result = {
                    success: true,
                    amount: amount,
                    currency: currency,
                    bundle_size: BUNDLE_SIZE,
                    block_size: BLOCK_SIZE,
                    has_ideal: false,
                    has_loose: false,
                    has_partial: false,
                    variants: []
                };
                
                const denoms = [...CURRENCIES[currency]].sort((a, b) => b - a);
                
                // Try ideal blocks first (only if amount is divisible by bundle size)
                if (amount % BUNDLE_SIZE === 0) {
                    const idealVariants = findIdealBlockVariants(
                        amount, currency, maxVariants, Object.keys(bundlesStock).length > 0 ? bundlesStock : null
                    );
                
                if (idealVariants.length > 0) {
                        result.has_ideal = true;
                    idealVariants.forEach(([blocks, bundleCounts]) => {
                        const variant = {
                            type: 'ideal',
                            blocks: blocks,
                            total_bundles: blocks * BLOCK_SIZE,
                            breakdown: []
                        };
                        
                        let totalValue = 0;
                        bundleCounts.forEach((count, i) => {
                            if (count > 0) {
                                const denom = denoms[i];
                                const value = denom * count * BUNDLE_SIZE;
                                totalValue += value;
                                variant.breakdown.push({
                                    denomination: denom,
                                    bundles: count,
                                        value: value,
                                        bills: count * BUNDLE_SIZE
                                });
                            }
                        });
                        
                        variant.total_value = totalValue;
                        result.variants.push(variant);
                    });
                } else {
                    // Try loose bundles fallback
                    const looseVariants = findLooseBundleVariants(
                        amount, currency, maxVariants, Object.keys(bundlesStock).length > 0 ? bundlesStock : null
                    );
                    
                    if (looseVariants.length > 0) {
                            result.has_loose = true;
                        looseVariants.forEach(bundleCounts => {
                            const totalBundles = bundleCounts.reduce((sum, c) => sum + c, 0);
                            const variant = {
                                type: 'loose',
                                blocks: Math.ceil(totalBundles / BLOCK_SIZE),
                                total_bundles: totalBundles,
                                breakdown: []
                            };
                            
                            let totalValue = 0;
                            bundleCounts.forEach((count, i) => {
                                if (count > 0) {
                                    const denom = denoms[i];
                                    const value = denom * count * BUNDLE_SIZE;
                                    totalValue += value;
                                    variant.breakdown.push({
                                        denomination: denom,
                                        bundles: count,
                                            value: value,
                                            bills: count * BUNDLE_SIZE
                                    });
                                }
                            });
                            
                            variant.total_value = totalValue;
                                result.variants.push(variant);
                            });
                        }
                    }
                }
                
                // If no ideal or loose variants found, try partial bundles
                if (result.variants.length === 0) {
                    const partialVariants = findPartialBundleVariants(
                        amount, currency, maxVariants, Object.keys(bundlesStock).length > 0 ? bundlesStock : null
                    );
                    
                    if (partialVariants.length > 0) {
                        result.has_partial = true;
                        partialVariants.forEach(billCounts => {
                            const variant = {
                                type: 'partial',
                                blocks: 0,
                                total_bundles: 0,
                                breakdown: []
                            };
                            
                            let totalValue = 0;
                            let totalBundles = 0;
                            
                            billCounts.forEach((count, i) => {
                                if (count > 0) {
                                    const denom = denoms[i];
                                    const value = denom * count;
                                    totalValue += value;
                                    
                                    const fullBundles = Math.floor(count / BUNDLE_SIZE);
                                    const partialBills = count % BUNDLE_SIZE;
                                    
                                    if (fullBundles > 0) {
                                        variant.breakdown.push({
                                            denomination: denom,
                                            bundles: fullBundles,
                                            value: denom * fullBundles * BUNDLE_SIZE,
                                            bills: fullBundles * BUNDLE_SIZE,
                                            type: 'full'
                                        });
                                        totalBundles += fullBundles;
                                    }
                                    
                                    if (partialBills > 0) {
                                        variant.breakdown.push({
                                            denomination: denom,
                                            bundles: 0,
                                            value: denom * partialBills,
                                            bills: partialBills,
                                            type: 'partial'
                                        });
                                    }
                                }
                            });
                            
                            variant.total_value = totalValue;
                            variant.total_bundles = totalBundles;
                            variant.blocks = Math.ceil(totalBundles / BLOCK_SIZE);
                            result.variants.push(variant);
                        });
                    } else {
                        throw new Error('Cannot fulfill order with given stock');
                    }
                }
                
                return result;
                
            } catch (error) {
                return { error: error.message };
            }
        }

        // Auto-repeat functionality for spinner buttons
        let spinnerRepeatTimer = null;

        // Function to perform spinner action
        function performSpinnerAction(button) {
            const action = button.dataset.action;
            const input = button.closest('.stock-cell').querySelector('input');
            const currentValue = input.value.trim();
            
            if (action === 'up') {
                if (currentValue === '' || currentValue === null) {
                    // Empty field -> 0 (exclude denomination)
                    input.value = '0';
                } else {
                    // Normal increment
                    const num = parseInt(currentValue) || 0;
                    input.value = num + 1;
                }
            } else if (action === 'down') {
                if (currentValue === '0') {
                    // 0 -> empty field (unlimited)
                    input.value = '';
                } else {
                    // Normal decrement (but don't go below 0)
                    const num = parseInt(currentValue) || 0;
                    if (num > 0) {
                        input.value = num - 1;
                    }
                }
            }
            
            // Trigger input event to save
            input.dispatchEvent(new Event('input', { bubbles: true }));
        }

        // Function to start auto-repeat
        function startSpinnerRepeat(button) {
            // Clear any existing timers
            clearTimeout(spinnerInitialTimer);
            clearInterval(spinnerRepeatTimer);
            
            // Initial delay before starting repeat
            spinnerInitialTimer = setTimeout(() => {
                // Start repeating
                spinnerRepeatTimer = setInterval(() => {
                    performSpinnerAction(button);
                }, 100); // Repeat every 100ms
            }, 500); // Initial delay 500ms
        }

        // Function to stop auto-repeat
        function stopSpinnerRepeat() {
            clearTimeout(spinnerInitialTimer);
            clearInterval(spinnerRepeatTimer);
            spinnerRepeatTimer = null;
            spinnerInitialTimer = null;
        }

                performSpinnerAction(button);
                
                // Start auto-repeat
                startSpinnerRepeat(button);
                
                // Add visual feedback
                button.style.transform = 'scale(0.9)';

        });

        // Mouse up handler for spinner buttons

        // Show custom alert dialog
        function showAlert(title, message, type = 'info', htmlContent = null) {
            return new Promise((resolve) => {
                const modal = document.getElementById('customDialog');
                const titleEl = document.getElementById('dialogTitle');
                const messageEl = document.getElementById('dialogMessage');
                const cancelBtn = document.getElementById('dialogCancelBtn');
                const confirmBtn = document.getElementById('dialogConfirmBtn');
                
                titleEl.textContent = title;
                
                if (htmlContent) {
                    messageEl.innerHTML = message + htmlContent;
                } else {
                    messageEl.textContent = message;
                }
                
                // Hide cancel button for alerts
                cancelBtn.style.display = 'none';
                confirmBtn.textContent = t('ok');
                confirmBtn.className = 'dialog-btn dialog-btn-primary';
                
                // Apply type-specific styling
                if (type === 'error') {
                    confirmBtn.classList.add('danger');
                }
                
                modal.classList.add('show');
                
                const handleConfirm = () => {
                    modal.classList.remove('show');
                    confirmBtn.removeEventListener('click', handleConfirm);
                    resolve(true);
                };
                
                confirmBtn.addEventListener('click', handleConfirm);
                
                // Close on background click
                const handleBackgroundClick = (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('show');
                        modal.removeEventListener('click', handleBackgroundClick);
                        resolve(true);
                    }
                };
                modal.addEventListener('click', handleBackgroundClick);
            });
        }

        // Show custom confirm dialog
        function showConfirm(title, message, type = 'info', htmlContent = null) {
            return new Promise((resolve) => {
                const modal = document.getElementById('customDialog');
                const titleEl = document.getElementById('dialogTitle');
                const messageEl = document.getElementById('dialogMessage');
                const cancelBtn = document.getElementById('dialogCancelBtn');
                const confirmBtn = document.getElementById('dialogConfirmBtn');
                
                titleEl.textContent = title;
                
                if (htmlContent) {
                    messageEl.innerHTML = message + htmlContent;
                } else {
                    messageEl.textContent = message;
                }
                
                // Show both buttons for confirm
                cancelBtn.style.display = 'block';
                cancelBtn.textContent = t('cancel');
                confirmBtn.textContent = t('confirm');
                confirmBtn.className = 'dialog-btn dialog-btn-primary';
                
                // Apply type-specific styling
                if (type === 'danger') {
                    confirmBtn.classList.add('danger');
                }
                
                modal.classList.add('show');
                
                const handleConfirm = () => {
                    modal.classList.remove('show');
                    cleanup();
                    resolve(true);
                };
                
                const handleCancel = () => {
                    modal.classList.remove('show');
                    cleanup();
                    resolve(false);
                };
                
                const cleanup = () => {
                    confirmBtn.removeEventListener('click', handleConfirm);
                    cancelBtn.removeEventListener('click', handleCancel);
                    modal.removeEventListener('click', handleBackgroundClick);
                };
                
                confirmBtn.addEventListener('click', handleConfirm);
                cancelBtn.addEventListener('click', handleCancel);
                
                // Close on background click (acts as cancel)
                const handleBackgroundClick = (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('show');
                        cleanup();
                        resolve(false);
                    }
                };
                modal.addEventListener('click', handleBackgroundClick);
            });
        }

        // ORDER EXECUTION
        // ====================================================================

        // Check if order can be executed with current stock
        function checkOrderExecutable(variant) {
            const currentStock = getCurrentStock();
            
            for (const item of variant.breakdown) {
                const denom = item.denomination;
                const availableStock = currentStock[denom] || 0;
                
                // If stock is infinite (INFINITY), we can always fulfill the order
                if (availableStock === INFINITY) {
                    continue;
                }
                
                let requiredStock;
                if (variant.type === 'partial' && item.type === 'partial') {
                    // For partial items, we need at least the partial amount in bills
                    const requiredBills = item.bills;
                    const availableBills = availableStock * (stockMode === 'bundles' ? BUNDLE_SIZE : 1);
                    if (availableBills < requiredBills) {
                        return false;
                    }
                } else {
                    // For full bundles
                    requiredStock = item.bundles || 0;
                    if (stockMode === 'bills') {
                        // Convert required bundles to bills
                        const requiredBills = requiredStock * BUNDLE_SIZE;
                        const availableBills = availableStock;
                        if (availableBills < requiredBills) {
                            return false;
                        }
                    } else {
                        // Direct bundle comparison
                        if (availableStock < requiredStock) {
                            return false;
                        }
                    }
                }
            }
            
            return true;
        }

        // Get current stock for the selected currency
        function getCurrentStock() {
            const stock = {};
            document.querySelectorAll(`#stockMultiCurrency input[type="number"][data-currency="${currentCurrency}"]`).forEach(input => {
                const denom = input.dataset.denom;
                const value = input.value;
                
                // Check if denomination is enabled for current currency
                const enabledCheckboxes = document.querySelectorAll(`#stockMultiCurrency input[type="checkbox"][data-denom="${denom}"]`);
                let isEnabled = true; // default
                
                // Find the checkbox for the current currency
                enabledCheckboxes.forEach(checkbox => {
                    const checkboxCurrency = getCurrencyFromCheckbox(checkbox);
                    if (checkboxCurrency === currentCurrency) {
                        isEnabled = checkbox.checked;
                    }
                });
                
                if (!isEnabled) {
                    // Disabled denomination
                    stock[denom] = 0;
                } else if (value === '' || value === null) {
                    // Empty field means unlimited stock
                    stock[denom] = INFINITY;
                } else {
                    // Specific value
                    stock[denom] = parseInt(value);
                }
            });
            return stock;
        }

        // Calculate what stock changes would be without actually changing anything
        function calculateStockChanges(variant) {
            const stockChanges = [];
            
            for (const item of variant.breakdown) {
                const denom = item.denomination;
                const input = document.querySelector(`#stockMultiCurrency input[type="number"][data-currency="${currentCurrency}"][data-denom="${denom}"]`);
                
                if (input) {
                    const inputValue = input.value;
                    const isInfinite = inputValue === '' || inputValue === null;
                    const currentValue = isInfinite ? INFINITY : parseInt(inputValue) || 0;
                    const beforeValue = isInfinite ? null : currentValue;
                    let deduction;
                    
                    if (variant.type === 'partial' && item.type === 'partial') {
                        // For partial items, deduct bills
                        const requiredBills = item.bills;
                        if (stockMode === 'bundles') {
                            // Convert bills to bundles for deduction
                            deduction = Math.ceil(requiredBills / BUNDLE_SIZE);
                        } else {
                            // Direct bill deduction
                            deduction = requiredBills;
                        }
                    } else {
                        // For full bundles
                        const requiredBundles = item.bundles || 0;
                        if (stockMode === 'bills') {
                            // Convert bundles to bills for deduction
                            deduction = requiredBundles * BUNDLE_SIZE;
                        } else {
                            // Direct bundle deduction
                            deduction = requiredBundles;
                        }
                    }
                    
                    let afterValue;
                    if (isInfinite) {
                        // Infinite stock remains infinite after deduction
                        afterValue = null;
                    } else {
                        const newValue = Math.max(0, currentValue - deduction);
                        afterValue = newValue === 0 ? null : newValue;
                    }
                    
                    // Record the change
                    if (deduction > 0) {
                        stockChanges.push({
                            denomination: denom,
                            before: beforeValue,
                            after: afterValue,
                            deduction: deduction,
                            isInfinite: isInfinite
                        });
                    }
                }
            }
            
            return stockChanges;
        }

        // Generate stock changes HTML
        function generateStockChangesHTML(stockChanges, currency = currentCurrency) {
            if (stockChanges.length === 0) {
                return '';
            }
            
            const currencySymbol = CURRENCY_SYMBOLS[currency] || currency;
            
            let html = `
                <div class="stock-changes">
                    <div class="stock-changes-title">${t('stockChanges')}</div>
            `;
            
            stockChanges.forEach(change => {
                const color = DENOM_COLORS[change.denomination] || '#64748b';
                const modeText = stockMode === 'bundles' ? 'bundles' : 'bills';
                
                html += `
                    <div class="stock-change-item">
                        <div class="stock-change-denom">
                            <span class="stock-change-denom-badge" style="background-color: ${color};">
                                ${currencySymbol}${change.denomination}
                            </span>
                            <span class="stock-change-deduction">
                                -${change.deduction} ${t(modeText)}
                            </span>
                        </div>
                        <div class="stock-change-values">
                            <span class="stock-change-before">${change.before === null ? '‚àû' : change.before}</span>
                            <span class="stock-change-arrow">‚Üí</span>
                            <span class="stock-change-after">${change.isInfinite ? '‚àû' : (change.after === null ? '0' : change.after)}</span>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            return html;
        }

        // Execute order and deduct from stock
        async function executeOrder(variant) {
            if (!checkOrderExecutable(variant)) {
                await showAlert(t('executionError'), t('insufficientStock'), 'error');
                return false;
            }
            
            // Calculate stock changes preview
            const previewStockChanges = calculateStockChanges(variant);
            const previewStockChangesHTML = generateStockChangesHTML(previewStockChanges, currentCurrency);
            
            const confirmed = await showConfirm(
                t('confirmExecution'), 
                t('orderExecutionConfirm'), 
                'danger',
                previewStockChangesHTML
            );
            
            if (!confirmed) {
                return false;
            }
            
            // Apply the stock changes (we already calculated them for preview)
            previewStockChanges.forEach(change => {
                const input = document.querySelector(`#stockMultiCurrency input[type="number"][data-currency="${currentCurrency}"][data-denom="${change.denomination}"]`);
                if (input) {
                    if (change.isInfinite) {
                        // Keep infinite stock as empty field
                        input.value = '';
                    } else {
                        const newValue = change.after;
                        input.value = newValue === null ? '' : newValue.toString();
                    }
                }
            });
            
            // Save updated stock
            saveStockData();
            
            // Show success message with stock changes
            const stockChangesHTML = generateStockChangesHTML(previewStockChanges, currentCurrency);
            await showAlert(t('executionSuccess'), t('orderExecuted'), 'success', stockChangesHTML);
            
            // Close modal
            document.getElementById('blockModal').classList.remove('show');
            
            return true;
        }

        // ====================================================================
        // BLOCK VISUALIZATION
        // ====================================================================

        let rotationInterval = null;
        let currentVariantForExecution = null;

        // Show block visualization modal
        function showBlockVisualization(variant) {
            const modal = document.getElementById('blockModal');
            const title = document.getElementById('blockModalTitle');
            const executeBtn = document.getElementById('executeOrderBtn');
            
            // Store current variant for execution
            currentVariantForExecution = variant;
            
            let titleText = `${formatCurrency(variant.total_value, lastResults.currency)}`;
            title.textContent = titleText;
            
            // Check if order can be executed (sufficient stock)
            const canExecute = checkOrderExecutable(variant);
            executeBtn.disabled = !canExecute;
            executeBtn.title = canExecute ? t('orderExecutionConfirm') : t('insufficientStock');
            
            buildBlockVisualization(variant);
            modal.classList.add('show');

            animateBlockBuild();
        }

        // Calculate total value of a specific block
        function calculateBlockValue(variant, blockNum) {
            // –°–æ–∑–¥–∞–µ–º –ø–ª–æ—Å–∫–∏–π –º–∞—Å—Å–∏–≤ –†–û–í–ù–û —Ç–µ—Ö –ø–∞—á–µ–∫, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ—Å—á–∏—Ç–∞–ª –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
            const allBundles = [];
            
            if (variant.type === 'ideal' || variant.type === 'loose') {
                // –î–ª—è –∏–¥–µ–∞–ª—å–Ω—ã—Ö –∏ loose –±–ª–æ–∫–æ–≤ - –∏—Å–ø–æ–ª—å–∑—É–µ–º bundles
                variant.breakdown.forEach(item => {
                    for (let i = 0; i < item.bundles; i++) {
                        allBundles.push({ 
                            denomination: item.denomination, 
                            value: item.denomination * 100 
                        });
                    }
                });
            } else if (variant.type === 'partial') {
                // –î–ª—è —á–∞—Å—Ç–∏—á–Ω—ã—Ö –±–ª–æ–∫–æ–≤ - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ—á–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
                variant.breakdown.forEach(item => {
                    if (item.type === 'full') {
                        // –ü–æ–ª–Ω—ã–µ –ø–∞—á–∫–∏
                        for (let i = 0; i < item.bundles; i++) {
                            allBundles.push({ 
                                denomination: item.denomination,
                                value: item.denomination * 100
                            });
                        }
                    } else if (item.type === 'partial') {
                        // –ß–∞—Å—Ç–∏—á–Ω–∞—è –ø–∞—á–∫–∞ - —Ç–æ—á–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                        allBundles.push({ 
                            denomination: item.denomination,
                            value: item.value
                        });
                    }
                });
            }
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Å—É–º–º—É –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –±–ª–æ–∫–∞
            let blockValue = 0;
            for (let i = 0; i < BLOCK_SIZE; i++) {
                const bundleIndex = blockNum * BLOCK_SIZE + i;
                if (bundleIndex < allBundles.length) {
                    blockValue += allBundles[bundleIndex].value;
                }
            }
            
            return blockValue;
        }

        // Build 3D block visualization
        function buildBlockVisualization(variant) {
            const block3d = document.getElementById('block3d');
            block3d.innerHTML = '';
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–ª–æ–∫–æ–≤ –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏
            let numBlocks;
            if (variant.type === 'ideal') {
                numBlocks = variant.blocks;
            } else {
                // –î–ª—è loose –∏ partial –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ —Å–æ–∑–¥–∞–µ–º –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–µ –±–ª–æ–∫–∏
                const totalItems = variant.breakdown.reduce((sum, item) => {
                    if (variant.type === 'loose') {
                        return sum + item.bundles;
                    } else if (variant.type === 'partial') {
                        return sum + (item.type === 'full' ? item.bundles : 1);
                    }
                    return sum;
                }, 0);
                numBlocks = Math.ceil(totalItems / BLOCK_SIZE); // 30 items per block
            }
            
            // Create block structure for each block
            for (let blockNum = 0; blockNum < numBlocks; blockNum++) {
                const blockContainer = document.createElement('div');
                blockContainer.className = 'block-container';
                
                if (numBlocks > 1) {
                    const blockLabel = document.createElement('div');
                    blockLabel.className = 'block-title';
                    blockLabel.style.fontSize = '1.2rem';
                    const blockValue = calculateBlockValue(variant, blockNum);
                    blockLabel.textContent = `${blockNum + 1}. ${formatCurrency(blockValue, lastResults.currency)}`;
                    blockContainer.appendChild(blockLabel);
                }
                
                const blockElement = document.createElement('div');
                blockElement.className = 'block-3d';
                
                // Top layer (stacks 4, 5, 6) - —Å–æ–∑–¥–∞–µ–º –≤—Ç–æ—Ä—ã–º, CSS –ø–æ–¥–Ω–∏–º–µ—Ç –µ–≥–æ –≤—ã—à–µ
                const topLayer = createBlockLayer(variant, 'top', blockNum);
                blockElement.appendChild(topLayer);
                
                // Bottom layer (stacks 1, 2, 3) - —Å–æ–∑–¥–∞–µ–º –ø–µ—Ä–≤—ã–º –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –∞–Ω–∏–º–∞—Ü–∏–∏
                const bottomLayer = createBlockLayer(variant, 'bottom', blockNum);
                blockElement.appendChild(bottomLayer);
                
                blockContainer.appendChild(blockElement);
                
                // Add click handler for re-animation to the entire container
                blockContainer.addEventListener('click', (e) => {
                    e.stopPropagation();
                    animateSingleBlock(blockElement);
                });
                
                block3d.appendChild(blockContainer);
            }
        }

        // Create a layer of the block (3 stacks)
        function createBlockLayer(variant, layerType, blockNum) {
            const layer = document.createElement('div');
            layer.className = `block-layer ${layerType}`;
            
            for (let stackNum = 0; stackNum < 3; stackNum++) {
                const stack = createStack(variant, stackNum, layerType, blockNum);
                layer.appendChild(stack);
            }
            
            return layer;
        }

        // Create a single stack (5 bundles)
        function createStack(variant, stackNum, layerType, blockNum) {
            const stack = document.createElement('div');
            stack.className = 'stack';
            
            // Calculate which denominations to show in this stack
            const bundlesInStack = distributeBundlesInStack(variant, stackNum, layerType, blockNum);
            
            for (let bundleNum = 0; bundleNum < 5; bundleNum++) {
                const bundle = createBundle(bundlesInStack[bundleNum]);
                stack.appendChild(bundle);
            }
            
            // Add stack label
            const label = document.createElement('div');
            label.className = 'stack-label';
            const stackGlobalNum = layerType === 'bottom' ? stackNum + 1 : stackNum + 4;
            // label.textContent = `Stack ${stackGlobalNum}`;
            stack.appendChild(label);
            
            return stack;
        }

        // Distribute real bundles across stacks according to calculation results
        function distributeBundlesInStack(variant, stackNum, layerType, blockNum) {
            // –°–æ–∑–¥–∞–µ–º –ø–ª–æ—Å–∫–∏–π –º–∞—Å—Å–∏–≤ –†–û–í–ù–û —Ç–µ—Ö –ø–∞—á–µ–∫, –∫–æ—Ç–æ—Ä—ã–µ –ø–æ—Å—á–∏—Ç–∞–ª –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
            const allBundles = [];
            
            if (variant.type === 'ideal' || variant.type === 'loose') {
                // –î–ª—è –∏–¥–µ–∞–ª—å–Ω—ã—Ö –∏ loose –±–ª–æ–∫–æ–≤ - –∏—Å–ø–æ–ª—å–∑—É–µ–º bundles
                variant.breakdown.forEach(item => {
                    for (let i = 0; i < item.bundles; i++) {
                        allBundles.push({ 
                            denomination: item.denomination,
                            type: 'full'
                        });
                    }
                });
            } else if (variant.type === 'partial') {
                // –î–ª—è —á–∞—Å—Ç–∏—á–Ω—ã—Ö –±–ª–æ–∫–æ–≤ - —Ä–∞–∑–±–∏—Ä–∞–µ–º bills –Ω–∞ –ø–æ–ª–Ω—ã–µ –∏ —á–∞—Å—Ç–∏—á–Ω—ã–µ –ø–∞—á–∫–∏
                variant.breakdown.forEach(item => {
                    if (item.type === 'full') {
                        // –ü–æ–ª–Ω—ã–µ –ø–∞—á–∫–∏
                        for (let i = 0; i < item.bundles; i++) {
                            allBundles.push({ 
                                denomination: item.denomination,
                                type: 'full'
                            });
                        }
                    } else if (item.type === 'partial') {
                        // –ß–∞—Å—Ç–∏—á–Ω–∞—è –ø–∞—á–∫–∞
                        allBundles.push({ 
                            denomination: item.denomination,
                            type: 'partial',
                            bills: item.bills
                        });
                    }
                });
            }
            
            // –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã
            const stacksPerBlock = 6; // 6 —Å—Ç–æ–ø–æ–∫ –≤ –±–ª–æ–∫–µ
            const bundlesPerStack = 5; // 5 –ø–∞—á–µ–∫ –≤ —Å—Ç–æ–ø–∫–µ
            const bundlesPerBlock = stacksPerBlock * bundlesPerStack; // 30 –ø–∞—á–µ–∫ –≤ –±–ª–æ–∫–µ
            
            // –ì–ª–æ–±–∞–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä —Å—Ç–æ–ø–∫–∏ –≤ –ö–û–ù–ö–†–ï–¢–ù–û–ú –±–ª–æ–∫–µ (0-5)
            const globalStackNum = layerType === 'bottom' ? stackNum : stackNum + 3;
            
            // –ò–∑–≤–ª–µ–∫–∞–µ–º 5 –ø–∞—á–µ–∫ –¥–ª—è —ç—Ç–æ–π —Å—Ç–æ–ø–∫–∏ –∏–∑ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ –±–ª–æ–∫–∞
            const stackBundles = [];
            for (let i = 0; i < bundlesPerStack; i++) {
                // –í–ê–ñ–ù–û: —Ä–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–∞—á–∫–∏ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ –ø–æ –±–ª–æ–∫–∞–º
                const bundleIndex = blockNum * bundlesPerBlock + globalStackNum * bundlesPerStack + i;
                if (bundleIndex < allBundles.length) {
                    stackBundles.push(allBundles[bundleIndex]);
                } else {
                    // –ï—Å–ª–∏ –ø–∞—á–µ–∫ –Ω–µ —Ö–≤–∞—Ç–∞–µ—Ç, –∑–∞–ø–æ–ª–Ω—è–µ–º –ø—É—Å—Ç—ã—à–∫–æ–π
                    stackBundles.push({ denomination: 100, type: 'empty' });
                }
            }
            
            return stackBundles;
        }

        // Create a single bundle
        function createBundle(bundleInfo) {
            const bundle = document.createElement('div');
            bundle.className = 'bundle';
            
            if (bundleInfo.type === 'empty') {
                // –ü—É—Å—Ç–∞—è –ø–∞—á–∫–∞ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω–æ–π
                bundle.style.backgroundColor = 'transparent';
                bundle.style.border = '1px dashed rgba(0, 0, 0, 0.2)';
                bundle.textContent = '';
            } else if (bundleInfo.type === 'partial') {
                // –ß–∞—Å—Ç–∏—á–Ω–∞—è –ø–∞—á–∫–∞ - –¥–∏–∞–≥–æ–Ω–∞–ª—å–Ω–∞—è –∑–∞–ª–∏–≤–∫–∞
                const color = DENOM_COLORS[bundleInfo.denomination] || '#64748b';
                bundle.style.background = `linear-gradient(15deg, ${color} 50%, rgba(255,255,255,0.7) 50%)`;
                bundle.style.border = `2px solid ${color}`;
                bundle.textContent = bundleInfo.denomination;
                bundle.title = `Partial pack: ${bundleInfo.bills} bills`;
            } else {
                // –ü–æ–ª–Ω–∞—è –ø–∞—á–∫–∞
                bundle.style.backgroundColor = DENOM_COLORS[bundleInfo.denomination] || '#64748b';
                bundle.textContent = bundleInfo.denomination;
                bundle.title = `Full pack: ${BUNDLE_SIZE} bills`;
            }
            
            return bundle;
        }

        // Animation functions
        function animateBlockBuild() {
            // –ê–Ω–∏–º–∏—Ä—É–µ–º –∫–∞–∂–¥—ã–π –±–ª–æ–∫ –ø–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ
            const blockElements = document.querySelectorAll('#block3d .block-3d');
            blockElements.forEach((blockElement, blockIndex) => {
                animateSingleBlock(blockElement);
            });
        }

        // Animate a single block
        function animateSingleBlock(blockElement) {
            // –î–ª—è –∫–∞–∂–¥–æ–≥–æ –±–ª–æ–∫–∞ –∞–Ω–∏–º–∏—Ä—É–µ–º —Å–Ω–∞—á–∞–ª–∞ –Ω–∏–∂–Ω–∏–π —Å–ª–æ–π, –ø–æ—Ç–æ–º –≤–µ—Ä—Ö–Ω–∏–π
            const bottomBundles = blockElement.querySelectorAll('.block-layer.bottom .bundle');
            const topBundles = blockElement.querySelectorAll('.block-layer.top .bundle');
            
            // –û–±—ä–µ–¥–∏–Ω—è–µ–º –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ –¥–ª—è —ç—Ç–æ–≥–æ –±–ª–æ–∫–∞
            const blockBundles = [...bottomBundles, ...topBundles];
            
            blockBundles.forEach((bundle, bundleIndex) => {
                bundle.classList.remove('animate');
                bundle.style.opacity = '0';
                bundle.style.transform = 'translateY(-20px)';
                
                // –ê–Ω–∏–º–∏—Ä—É–µ–º –≤–Ω—É—Ç—Ä–∏ –±–ª–æ–∫–∞ –ø–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ
                setTimeout(() => {
                    bundle.classList.add('animate');
                }, bundleIndex * 25);
            });
        }

        // Event handlers for block visualization
        document.getElementById('closeBlockModal').addEventListener('click', () => {
            document.getElementById('blockModal').classList.remove('show');
            currentVariantForExecution = null;
            if (rotationInterval) {
                clearInterval(rotationInterval);
                rotationInterval = null;
            }
        });

        // Execute order button handler
        document.getElementById('executeOrderBtn').addEventListener('click', async () => {
            if (currentVariantForExecution) {
                await executeOrder(currentVariantForExecution);
            }
        });

        // Close modal on background click
        document.getElementById('blockModal').addEventListener('click', (e) => {
            if (e.target.id === 'blockModal') {
                document.getElementById('blockModal').classList.remove('show');
                currentVariantForExecution = null;
                if (rotationInterval) {
                    clearInterval(rotationInterval);
                    rotationInterval = null;
                }
            }
        });

        // Initialize
        initLanguage();
        createCurrencyButtons();
        updateCurrencyButtons();
        updateCurrencyBackground();
        updateDisplayOrderButtons();
        updateStockModeButtons(); 
        updateStockInputs();
    </script>
