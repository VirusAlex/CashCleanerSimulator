<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Cleaner Optimizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #f8fafc;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* Denomination colors */
            --denom-100: #fbbf24;  /* yellow */
            --denom-50: #f97316;   /* orange */
            --denom-20: #3b82f6;   /* blue */
            --denom-10: #10b981;   /* green */
            --denom-10000: #fbbf24; /* yellow (JPY) */
            --denom-5000: #f97316;  /* orange (JPY) */
            --denom-1000: #10b981;  /* green (JPY) */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .input-panel, .results-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
        }

        .input-panel h2, .results-panel h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .stock-section {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .stock-section h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .stock-inputs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .stock-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stock-input label {
            font-weight: 500;
            margin-bottom: 5px;
            padding: 4px 8px;
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
            min-width: 60px;
            text-align: center;
        }

        .stock-input input {
            width: 80px;
            padding: 8px;
            text-align: center;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            shadow: var(--shadow-lg);
        }

        .btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
            transform: none;
        }

        .results-panel {
            min-height: 400px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .variant {
            background: var(--secondary-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--primary-color);
        }

        .variant.loose {
            border-left-color: var(--warning-color);
        }

        .variant-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .variant-type {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .variant-total {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .breakdown {
            display: grid;
            gap: 10px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid;
        }

        .breakdown-item .denom {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .breakdown-item .value {
            font-weight: 600;
            color: var(--text-secondary);
        }

        /* Denomination colors */
        .denom-100 { background-color: var(--denom-100); }
        .denom-50 { background-color: var(--denom-50); }
        .denom-20 { background-color: var(--denom-20); }
        .denom-10 { background-color: var(--denom-10); }
        .denom-10000 { background-color: var(--denom-10000); }
        .denom-5000 { background-color: var(--denom-5000); }
        .denom-1000 { background-color: var(--denom-1000); }

        /* Language switcher */
        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
        }

        .lang-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-primary);
            border-color: white;
        }

        .lang-separator {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .input-panel, .results-panel {
                padding: 20px;
            }
            
            .stock-inputs {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .stock-inputs {
                grid-template-columns: 1fr;
            }
        }

        .info-tooltip {
            display: inline-block;
            position: relative;
            margin-left: 5px;
            color: var(--text-secondary);
            cursor: help;
        }

        .info-tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background: var(--text-primary);
            color: white;
            padding: 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 1000;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 5px;
        }

        .github-link {
            position: absolute;
            top: 70px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .github-link:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-1px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Language Switcher -->
        <div class="language-switcher">
            <button class="lang-btn" data-lang="en">🇺🇸 EN</button>
            <span class="lang-separator">|</span>
            <button class="lang-btn" data-lang="ru">🇷🇺 RU</button>
        </div>

        <!-- GitHub Link -->
        <a href="https://github.com" class="github-link" target="_blank" rel="noopener">
            <i class="fab fa-github"></i>
            <span data-i18n="viewOnGitHub">View on GitHub</span>
        </a>

        <div class="header">
            <h1><i class="fas fa-money-bill-wave"></i> <span data-i18n="title">Cash Cleaner Optimizer</span></h1>
            <p data-i18n="subtitle">Optimize cash packaging into bundles and blocks</p>
        </div>

        <div class="main-content">
            <div class="input-panel">
                <h2><i class="fas fa-sliders-h"></i> <span data-i18n="orderParams">Order Parameters</span></h2>
                
                <form id="optimizerForm">
                    <div class="form-group">
                        <label for="amount">
                            <span data-i18n="orderAmount">Order Amount</span>
                            <span class="info-tooltip" data-tooltip-i18n="amountTooltip" data-tooltip="Amount must be divisible by 100">
                                <i class="fas fa-info-circle"></i>
                            </span>
                        </label>
                        <input type="number" id="amount" step="100" min="100" placeholder="300000" required>
                    </div>

                    <div class="form-group">
                        <label for="currency" data-i18n="currency">Currency</label>
                        <select id="currency" required>
                            <option value="USD" selected>USD</option>
                            <option value="EUR">EUR</option>
                            <option value="JPY">JPY</option>
                        </select>
                    </div>

                    <div class="stock-section">
                        <h3>
                            <span data-i18n="stockRemaining">Bundle Stock</span>
                            <span class="info-tooltip" data-tooltip-i18n="stockTooltip" data-tooltip="Leave empty for unlimited quantity">
                                <i class="fas fa-info-circle"></i>
                            </span>
                        </h3>
                        <div class="stock-inputs" id="stockInputs">
                            <!-- Stock inputs will be populated by JavaScript -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="maxVariants" data-i18n="variantsCount">Number of Variants</label>
                        <input type="number" id="maxVariants" min="1" max="100" value="10">
                    </div>

                    <button type="submit" class="btn" id="optimizeBtn">
                        <i class="fas fa-calculator"></i>
                        <span data-i18n="optimizeBtn">Optimize</span>
                    </button>
                </form>
            </div>

            <div class="results-panel">
                <h2><i class="fas fa-chart-bar"></i> <span data-i18n="results">Results</span></h2>
                <div id="results">
                    <div class="loading" style="display: none;">
                        <i class="fas fa-spinner"></i>
                        <p data-i18n="calculating">Calculating optimal variants...</p>
                    </div>
                    <div id="initialMessage">
                        <p style="text-align: center; color: var(--text-secondary); padding: 40px;">
                            <i class="fas fa-arrow-left" style="font-size: 2rem; margin-bottom: 10px;"></i><br>
                            <span data-i18n="initialMessage">Enter order parameters and click "Optimize"</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Constants
        const BUNDLE_SIZE = 100;
        const BLOCK_SIZE = 30;
        const INFINITY = 1000000000;

        // Currency denominations
        const CURRENCIES = {
            'USD': [100, 50, 20, 10],
            'EUR': [100, 50, 20],
            'JPY': [10000, 5000, 1000]
        };

        // Denomination colors
        const DENOM_COLORS = {
            100: '#fbbf24',
            50: '#f97316',
            20: '#3b82f6',
            10: '#10b981',
            10000: '#fbbf24',
            5000: '#f97316',
            1000: '#10b981'
        };

        // Internationalization
        const TRANSLATIONS = {
            en: {
                title: 'Cash Cleaner Optimizer',
                subtitle: 'Optimize cash packaging into bundles and blocks',
                orderParams: 'Order Parameters',
                orderAmount: 'Order Amount',
                amountTooltip: 'Amount must be divisible by 100',
                currency: 'Currency',
                stockRemaining: 'Bundle Stock',
                stockTooltip: 'Leave empty for unlimited quantity',
                variantsCount: 'Number of Variants',
                optimizeBtn: 'Optimize',
                results: 'Results',
                calculating: 'Calculating optimal variants...',
                initialMessage: 'Enter order parameters and click "Optimize"',
                error: 'Error:',
                idealBlocksFound: 'Ideal blocks found!',
                idealBlocksDesc: 'Each block contains {blockSize} bundles of {bundleSize} bills each.',
                idealBlocksNotAvailable: 'Ideal blocks not available.',
                looseBundlesDesc: 'Showing loose bundle variants.',
                idealBlocks: '{count} ideal blocks',
                bundles: '{count} bundles',
                networkError: 'Network error:',
                optimizing: 'Optimizing...',
                bundlesText: 'bundles',
                viewOnGitHub: 'View on GitHub'
            },
            ru: {
                title: 'Cash Cleaner Optimizer',
                subtitle: 'Оптимизация упаковки наличных в пачки и блоки',
                orderParams: 'Параметры заказа',
                orderAmount: 'Сумма заказа',
                amountTooltip: 'Сумма должна быть кратна 100',
                currency: 'Валюта',
                stockRemaining: 'Остатки пачек',
                stockTooltip: 'Оставьте пустым для неограниченного количества',
                variantsCount: 'Количество вариантов',
                optimizeBtn: 'Оптимизировать',
                results: 'Результаты',
                calculating: 'Вычисление оптимальных вариантов...',
                initialMessage: 'Введите параметры заказа и нажмите "Оптимизировать"',
                error: 'Ошибка:',
                idealBlocksFound: 'Найдены идеальные блоки!',
                idealBlocksDesc: 'Каждый блок содержит {blockSize} пачек по {bundleSize} купюр.',
                idealBlocksNotAvailable: 'Идеальные блоки недоступны.',
                looseBundlesDesc: 'Показаны варианты с обычными пачками.',
                idealBlocks: '{count} идеальных блоков',
                bundles: '{count} пачек',
                networkError: 'Ошибка сети:',
                optimizing: 'Вычисление...',
                bundlesText: 'пачек',
                viewOnGitHub: 'Посмотреть на GitHub'
            }
        };

        // Current language
        let currentLang = 'en';
        
        // Store last results to re-render on language change
        let lastResults = null;

        // Detect browser language
        function detectBrowserLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            if (browserLang.startsWith('en')) return 'en';
            if (browserLang.startsWith('ru')) return 'ru';
            return 'en'; // Default to English
        }

        // Initialize language
        function initLanguage() {
            const savedLang = localStorage.getItem('cash-cleaner-lang');
            if (savedLang && TRANSLATIONS[savedLang]) {
                currentLang = savedLang;
            } else {
                currentLang = detectBrowserLanguage();
            }
            applyLanguage(currentLang);
        }

        // Apply language
        function applyLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('cash-cleaner-lang', lang);
            
            // Update language buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // Update all translatable elements
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (TRANSLATIONS[lang][key]) {
                    element.textContent = TRANSLATIONS[lang][key];
                }
            });

            // Update tooltips
            document.querySelectorAll('[data-tooltip-i18n]').forEach(element => {
                const key = element.getAttribute('data-tooltip-i18n');
                if (TRANSLATIONS[lang][key]) {
                    element.setAttribute('data-tooltip', TRANSLATIONS[lang][key]);
                }
            });

            // Update page title
            document.title = TRANSLATIONS[lang].title;
            
            // Re-render last results if they exist
            if (lastResults) {
                displayResults(lastResults);
            }
        }

        // Get translation
        function t(key, params = {}) {
            let text = TRANSLATIONS[currentLang][key] || key;
            Object.keys(params).forEach(param => {
                text = text.replace(`{${param}}`, params[param]);
            });
            return text;
        }

        // ====================================================================
        // CASH CLEANER OPTIMIZER LOGIC (Ported from Python)
        // ====================================================================

        // Depth-first search for ideal blocks
        function searchBlocks(denoms, blocks, i, bundlesLeft, valueLeft, cur, solutions, stock) {
            if (i === denoms.length - 1) {
                const d = denoms[i];
                const neededBundles = d ? Math.floor(valueLeft / d) : 0;
                if (valueLeft === d * neededBundles && 
                    neededBundles === bundlesLeft && 
                    neededBundles <= stock[d]) {
                    cur[i] = neededBundles;
                    solutions.push([blocks, [...cur]]);
                }
                return;
            }

            const d = denoms[i];
            const maxForD = Math.min(bundlesLeft, stock[d], Math.floor(valueLeft / d));
            
            for (let b = 0; b <= maxForD; b++) {
                cur[i] = b;
                searchBlocks(denoms, blocks, i + 1, bundlesLeft - b, valueLeft - d * b, cur, solutions, stock);
            }
            cur[i] = 0;
        }

        // Enumerate ideal block configurations
        function enumerateIdealConfigs(amount, denoms, stock) {
            if (amount % BUNDLE_SIZE !== 0) return [];

            const units = Math.floor(amount / BUNDLE_SIZE);
            const denomsSorted = [...denoms].sort((a, b) => b - a);

            const smallestBundleValue = Math.min(...denomsSorted) * BUNDLE_SIZE;
            const theoreticalMaxBlocks = Math.floor(amount / (smallestBundleValue * BLOCK_SIZE));
            
            const totalStockBundles = denomsSorted.reduce((sum, d) => sum + stock[d], 0);
            const maxBlocks = Math.min(theoreticalMaxBlocks, Math.floor(totalStockBundles / BLOCK_SIZE));

            const solutions = [];
            const cur = new Array(denomsSorted.length).fill(0);

            for (let blocks = 1; blocks <= maxBlocks; blocks++) {
                const bundlesTotal = blocks * BLOCK_SIZE;
                if (bundlesTotal > totalStockBundles) break;
                
                searchBlocks(denomsSorted, blocks, 0, bundlesTotal, units, cur, solutions, stock);
            }

            return solutions;
        }

        // Depth-first search for loose bundles
        function searchBundles(denoms, i, valueLeft, cur, solutions, stock) {
            if (i === denoms.length - 1) {
                const d = denoms[i];
                const needed = d ? Math.floor(valueLeft / d) : 0;
                if (valueLeft === d * needed && needed <= stock[d]) {
                    cur[i] = needed;
                    solutions.push([...cur]);
                }
                return;
            }

            const d = denoms[i];
            const maxForD = Math.min(stock[d], Math.floor(valueLeft / d));
            
            for (let b = 0; b <= maxForD; b++) {
                cur[i] = b;
                searchBundles(denoms, i + 1, valueLeft - d * b, cur, solutions, stock);
            }
            cur[i] = 0;
        }

        // Enumerate loose bundle configurations
        function enumerateLooseConfigs(amount, denoms, stock) {
            if (amount % BUNDLE_SIZE !== 0) return [];

            const units = Math.floor(amount / BUNDLE_SIZE);
            const denomsSorted = [...denoms].sort((a, b) => b - a);

            const cur = new Array(denomsSorted.length).fill(0);
            const solutions = [];
            
            searchBundles(denomsSorted, 0, units, cur, solutions, stock);
            return solutions;
        }

        // Scoring functions
        function scoreIdeal(blocks, bundleCounts, denoms) {
            const kinds = bundleCounts.filter(c => c > 0).length;
            const totalBundles = bundleCounts.reduce((sum, c) => sum + c, 0);
            const avg = totalBundles > 0 ? 
                bundleCounts.reduce((sum, c, i) => sum + denoms[i] * c, 0) / totalBundles : 0;
            return [blocks, kinds, -avg];
        }

        function scoreLoose(bundleCounts, denoms) {
            const totalBundles = bundleCounts.reduce((sum, c) => sum + c, 0);
            const kinds = bundleCounts.filter(c => c > 0).length;
            const avg = totalBundles > 0 ? 
                bundleCounts.reduce((sum, c, i) => sum + denoms[i] * c, 0) / totalBundles : 0;
            return [totalBundles, kinds, -avg];
        }

        // Compare scores
        function compareScores(a, b) {
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return a[i] - b[i];
            }
            return 0;
        }

        // Normalize stock
        function normalizeStock(denoms, bundlesStock) {
            const stock = {};
            denoms.forEach(d => stock[d] = bundlesStock && bundlesStock[d] ? bundlesStock[d] : INFINITY);
            return stock;
        }

        // Find ideal block variants
        function findIdealBlockVariants(amount, currencyCode, maxVariants = 5, bundlesStock = null) {
            const denoms = CURRENCIES[currencyCode.toUpperCase()];
            if (!denoms) return [];
            
            const stock = normalizeStock(denoms, bundlesStock);
            const raw = enumerateIdealConfigs(amount, denoms, stock);
            
            // Sort by score
            const denomsSorted = [...denoms].sort((a, b) => b - a);
            raw.sort((a, b) => compareScores(
                scoreIdeal(a[0], a[1], denomsSorted),
                scoreIdeal(b[0], b[1], denomsSorted)
            ));
            
            return raw.slice(0, maxVariants);
        }

        // Find loose bundle variants
        function findLooseBundleVariants(amount, currencyCode, maxVariants = 5, bundlesStock = null) {
            const denoms = CURRENCIES[currencyCode.toUpperCase()];
            if (!denoms) return [];
            
            const stock = normalizeStock(denoms, bundlesStock);
            const raw = enumerateLooseConfigs(amount, denoms, stock);
            
            // Sort by score
            const denomsSorted = [...denoms].sort((a, b) => b - a);
            raw.sort((a, b) => compareScores(
                scoreLoose(a, denomsSorted),
                scoreLoose(b, denomsSorted)
            ));
            
            return raw.slice(0, maxVariants);
        }

        // ====================================================================
        // UI LOGIC
        // ====================================================================

        // Update stock inputs when currency changes
        function updateStockInputs() {
            const currency = document.getElementById('currency').value;
            const stockInputs = document.getElementById('stockInputs');
            const denoms = CURRENCIES[currency];
            
            stockInputs.innerHTML = '';
            
            denoms.forEach(denom => {
                const color = DENOM_COLORS[denom] || '#64748b';
                const stockInput = document.createElement('div');
                stockInput.className = 'stock-input';
                stockInput.innerHTML = `
                    <label style="background-color: ${color};">${denom}</label>
                    <input type="number" min="0" placeholder="∞" data-denom="${denom}">
                `;
                stockInputs.appendChild(stockInput);
            });
        }

        // Format number with thousands separator
        function formatNumber(num) {
            return num.toLocaleString();
        }

        // Get denomination color class
        function getDenomClass(denom) {
            return `denom-${denom}`;
        }

        // Display results
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            // Store results for language switching
            lastResults = data;
            
            if (data.error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>${t('error')}</strong> ${data.error}
                    </div>
                `;
                return;
            }

            let html = '';
            
            if (data.has_ideal) {
                html += `
                    <div class="success">
                        <i class="fas fa-check-circle"></i>
                        <strong>${t('idealBlocksFound')}</strong> 
                        ${t('idealBlocksDesc', {blockSize: data.block_size, bundleSize: data.bundle_size})}
                    </div>
                `;
            } else {
                html += `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>${t('idealBlocksNotAvailable')}</strong> 
                        ${t('looseBundlesDesc')}
                    </div>
                `;
            }

            data.variants.forEach((variant, index) => {
                const isIdeal = variant.type === 'ideal';
                const variantClass = isIdeal ? 'ideal' : 'loose';
                
                html += `
                    <div class="variant ${variantClass}">
                        <div class="variant-header">
                            <div class="variant-type">
                                <i class="fas fa-${isIdeal ? 'cubes' : 'layer-group'}"></i>
                                ${isIdeal ? t('idealBlocks', {count: variant.blocks}) : t('bundles', {count: variant.total_bundles})}
                            </div>
                            <div class="variant-total">
                                ${formatNumber(variant.total_value)} ${data.currency}
                            </div>
                        </div>
                        <div class="breakdown">
                `;
                
                variant.breakdown.forEach(item => {
                    html += `
                        <div class="breakdown-item" style="border-left-color: ${DENOM_COLORS[item.denomination]};">
                            <div class="denom">
                                <span class="denom-badge ${getDenomClass(item.denomination)}">
                                    ${item.denomination}
                                </span>
                                × ${item.bundles} ${t('bundlesText')}
                            </div>
                            <div class="value">
                                ${formatNumber(item.value)} ${data.currency}
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        // Optimize function (main logic)
        function optimize(amount, currency, stock, maxVariants) {
            try {
                // Validate inputs
                if (amount <= 0) {
                    throw new Error('Amount must be positive');
                }
                
                if (!CURRENCIES[currency]) {
                    throw new Error(`Currency ${currency} not supported`);
                }
                
                if (amount % BUNDLE_SIZE !== 0) {
                    throw new Error(`Amount must be divisible by ${BUNDLE_SIZE}`);
                }
                
                // Convert stock data
                const bundlesStock = {};
                if (stock) {
                    Object.keys(stock).forEach(denomStr => {
                        const denom = parseInt(denomStr);
                        const qty = parseInt(stock[denomStr]);
                        if (qty > 0) {
                            bundlesStock[denom] = qty;
                        }
                    });
                }
                
                // Try ideal blocks first
                const idealVariants = findIdealBlockVariants(
                    amount, currency, maxVariants, Object.keys(bundlesStock).length > 0 ? bundlesStock : null
                );
                
                const result = {
                    success: true,
                    amount: amount,
                    currency: currency,
                    bundle_size: BUNDLE_SIZE,
                    block_size: BLOCK_SIZE,
                    has_ideal: idealVariants.length > 0,
                    variants: []
                };
                
                const denoms = [...CURRENCIES[currency]].sort((a, b) => b - a);
                
                if (idealVariants.length > 0) {
                    // Format ideal variants
                    idealVariants.forEach(([blocks, bundleCounts]) => {
                        const variant = {
                            type: 'ideal',
                            blocks: blocks,
                            total_bundles: blocks * BLOCK_SIZE,
                            breakdown: []
                        };
                        
                        let totalValue = 0;
                        bundleCounts.forEach((count, i) => {
                            if (count > 0) {
                                const denom = denoms[i];
                                const value = denom * count * BUNDLE_SIZE;
                                totalValue += value;
                                variant.breakdown.push({
                                    denomination: denom,
                                    bundles: count,
                                    value: value
                                });
                            }
                        });
                        
                        variant.total_value = totalValue;
                        result.variants.push(variant);
                    });
                } else {
                    // Try loose bundles fallback
                    const looseVariants = findLooseBundleVariants(
                        amount, currency, maxVariants, Object.keys(bundlesStock).length > 0 ? bundlesStock : null
                    );
                    
                    if (looseVariants.length > 0) {
                        result.has_ideal = false;
                        looseVariants.forEach(bundleCounts => {
                            const variant = {
                                type: 'loose',
                                blocks: 0,
                                total_bundles: bundleCounts.reduce((sum, c) => sum + c, 0),
                                breakdown: []
                            };
                            
                            let totalValue = 0;
                            bundleCounts.forEach((count, i) => {
                                if (count > 0) {
                                    const denom = denoms[i];
                                    const value = denom * count * BUNDLE_SIZE;
                                    totalValue += value;
                                    variant.breakdown.push({
                                        denomination: denom,
                                        bundles: count,
                                        value: value
                                    });
                                }
                            });
                            
                            variant.total_value = totalValue;
                            result.variants.push(variant);
                        });
                    } else {
                        throw new Error('Cannot fulfill order with given stock');
                    }
                }
                
                return result;
                
            } catch (error) {
                return { error: error.message };
            }
        }

        // Form submission handler
        document.getElementById('optimizerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const amount = parseInt(document.getElementById('amount').value);
            const currency = document.getElementById('currency').value;
            const maxVariants = parseInt(document.getElementById('maxVariants').value);
            
            // Collect stock data
            const stock = {};
            document.querySelectorAll('#stockInputs input').forEach(input => {
                const denom = input.dataset.denom;
                const value = input.value;
                if (value && value !== '') {
                    stock[denom] = value;
                }
            });
            
            // Clear last results when starting new calculation
            lastResults = null;
            
            // Show loading
            const resultsDiv = document.getElementById('results');
            const optimizeBtn = document.getElementById('optimizeBtn');
            
            resultsDiv.innerHTML = `
                <div class="loading" style="display: block;">
                    <i class="fas fa-spinner"></i>
                    <p>${t('calculating')}</p>
                </div>
            `;
            
            optimizeBtn.disabled = true;
            optimizeBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${t('optimizing')}`;
            
            // Simulate async processing
            setTimeout(() => {
                try {
                    const data = optimize(amount, currency, stock, maxVariants);
                    displayResults(data);
                } catch (error) {
                    displayResults({error: error.message});
                } finally {
                    optimizeBtn.disabled = false;
                    optimizeBtn.innerHTML = `<i class="fas fa-calculator"></i> ${t('optimizeBtn')}`;
                }
            }, 100);
        });

        // Language switcher event handlers
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lang = btn.dataset.lang;
                applyLanguage(lang);
                // Re-render stock inputs with new language
                updateStockInputs();
            });
        });

        // Initialize
        initLanguage();
        document.getElementById('currency').addEventListener('change', updateStockInputs);
        updateStockInputs();
    </script>
